<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimson Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              crimson: {
                400: '#ff4d6d',
                500: '#dc143c', // Base Crimson
                600: '#b91032',
                700: '#9b0e2a',
                800: '#800020', // Deep Burgundy
                900: '#4a0410',
              },
              dark: {
                900: '#0a0a0a',
                800: '#121212',
                700: '#1e1e1e',
                600: '#2d2d2d',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-down': 'fadeInDown 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        },
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        /* Default base styles controlled by Tailwind classes in App */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc143c; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #121212;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
    </style>

{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "pg": "https://aistudiocdn.com/pg@^8.16.3",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "nodemailer": "https://aistudiocdn.com/nodemailer@^7.0.11"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-black dark:text-white antialiased selection:bg-crimson-500/30">

  </body>
